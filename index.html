<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
<!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer></script> -->
  <script src="https://kit.fontawesome.com/f265dbc9fe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="display">
      <input type="text" name="upperDisplay" id="upperDisplay" disabled>
      <br>
      <input type="text" name="lowerDisplay" id="lowerDisplay" disabled>      
    </div>
    
    <button class="btn btn-clear"><i class="fa-solid fa-delete-left" onclick = "del()"></i></button>
    <button class="btn btn-clear" onclick="lowerDisplay.value=''">CE</button>
    <button class="btn btn-clear" onclick="allClear()">AC</button>
    <button class="btn btn-operator" onclick="operator('/')"><i class="fa-solid fa-divide"></i></button>
    <button class="btn btn-digit" onclick="inputNum(7)">7</button>
    <button class="btn btn-digit" onclick="inputNum(8)">8</button>
    <button class="btn btn-digit" onclick="inputNum(9)">9</button>
    <button class="btn btn-operator" onclick="operator('x')"><i class="fa-solid fa-xmark"></i></button>
    <button class="btn btn-digit" onclick="inputNum(4)">4</button>
    <button class="btn btn-digit" onclick="inputNum(5)">5</button>
    <button class="btn btn-digit" onclick="inputNum(6)">6</button>
    <button class="btn btn-operator" onclick="operator('-')"><i class="fa-solid fa-minus"></i></button>
    <button class="btn btn-digit" onclick="inputNum(1)">1</button>
    <button class="btn btn-digit" onclick="inputNum(2)">2</button>
    <button class="btn btn-digit" onclick="inputNum(3)">3</button>
    <button class="btn btn-operator" onclick="operator('+')"><i class="fa-solid fa-plus"></i></button>
    <button class="btn" onclick="posNeg()"><i class="fa-solid fa-plus-minus"></i></button>
    <button class="btn btn-digit" onclick="inputNum(0)">0</button>
    <button class="btn" onclick="inputDec()">.</button>
    <button class="btn btn-equals" onclick="equals()"><i class="fa-solid fa-equals"></i></button>
  </div>
</body>
</html>
