<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
<!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer></script> -->
  <script src="https://kit.fontawesome.com/f265dbc9fe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="outer">
  <div class="container">
    <div class="display">
      <input type="text" name="upperDisplay" id="upperDisplay" disabled>
      <br>
      <input type="text" name="lowerDisplay" id="lowerDisplay" disabled>      
    </div>
    
    <button id="btn-del" class="btn btn-clear"><i class="fa-solid fa-delete-left"></i></button>
    <button id="btn-ce" class="btn btn-clear" >CE</button>
    <button id="btn-ac" class="btn btn-clear" >AC</button>
    <button id="btn-div" class="btn btn-operator" ><i class="fa-solid fa-divide"></i></button>
    <button id="btn-7" class="btn btn-digit" >7</button>
    <button id="btn-8" class="btn btn-digit" >8</button>
    <button id="btn-9" class="btn btn-digit" >9</button>
    <button id="btn-mul" class="btn btn-operator"><i class="fa-solid fa-xmark"></i></button>
    <button id="btn-4" class="btn btn-digit" >4</button>
    <button id="btn-5" class="btn btn-digit" >5</button>
    <button id="btn-6" class="btn btn-digit" >6</button>
    <button id="btn-min" class="btn btn-operator"><i class="fa-solid fa-minus"></i></button>
    <button id="btn-1" class="btn btn-digit" >1</button>
    <button id="btn-2" class="btn btn-digit" >2</button>
    <button id="btn-3" class="btn btn-digit" >3</button>
    <button id="btn-add" class="btn btn-operator"><i class="fa-solid fa-plus"></i></button>
    <button id="btn-neg" class="btn btn-digit" ><i class="fa-solid fa-plus-minus"></i></button>
    <button id="btn-0" class="btn btn-digit" >0</button>
    <button id="btn-dec" class="btn btn-digit">.</button>
    <button id="btn-eq" class="btn btn-equals"><i class="fa-solid fa-equals"></i></button>
  </div>
</div>
</body>
</html>
