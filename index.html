<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
<!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" defer></script> -->
  <script src="https://kit.fontawesome.com/f265dbc9fe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="text" name="upperDisplay" id="upperDisplay" disabled>
    <br>
    <input type="number" name="lowerDisplay" id="lowerDisplay">
    <br>
    <button class="btn btn-secondary"><i class="fa-solid fa-delete-left"></i></button>
    <button class="btn btn-secondary" onclick="lowerDisplay.value=''">CE</button>
    <button class="btn btn-secondary" onclick="allClear()">AC</button>
    <button class="btn btn-secondary"><i class="fa-solid fa-divide"></i></button>
    <br>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='7'">7</button>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='8'">8</button>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='9'">9</button>
    <button class="btn btn-secondary"><i class="fa-solid fa-xmark"></i></button>
    <br>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='4'">4</button>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='5'">5</button>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='6'">6</button>
    <button class="btn btn-secondary"><i class="fa-solid fa-minus"></i></button>
    <br>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='1'">1</button>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='2'">2</button>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='3'">3</button>
    <button class="btn btn-secondary"><i class="fa-solid fa-plus"></i></button>
    <br>
    <button class="btn btn-secondary"><i class="fa-solid fa-plus-minus"></i></button>
    <button class="btn btn-secondary" onclick="lowerDisplay.value+='0'">0</button>
    <button class="btn btn-secondary">.</button>
    <button class="btn btn-secondary"><i class="fa-solid fa-equals"></i></button>
  </div>
</body>
</html>
